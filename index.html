<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Michael Bellamy Fine Art Photography - Alaska Landscapes" />
  <title>Michael Bellamy | Fine Art Photography</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: #f5f5f5;
      color: #111;
      text-align: center;
    }
    header {
      padding: 3rem 1rem;
      background-color: #ffffff;
      border-bottom: 1px solid #ddd;
    }
    header h1 {
      margin: 0;
      font-size: 2.5rem;
    }
    header p {
      margin: 0.5rem 0 0;
      font-size: 1.2rem;
      color: #555;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 2rem;
      padding: 2rem;
    }
    .gallery img {
      width: 100%;
      height: auto;
      border: 4px solid #fff;
      box-shadow: 0 2px 6px rgba(0,0,0,0.15);
    }
    footer {
      padding: 2rem 1rem;
      font-size: 0.9rem;
      color: #777;
    }
  </style>
</head>
<body>
  <header>
    <h1>Michael Bellamy</h1>
    <p>Fine Art Photography | Alaska Landscapes</p>
  </header>

  <section class="gallery">
    <img src="alaska1.jpg" alt="Snow-capped peaks near Denali">
    <img src="alaska2.jpg" alt="Morning mist over a tundra valley">
    <img src="alaska3.jpg" alt="Golden light on coastal cliffs">
  </section>

  <footer>
    &copy; 2025 michaelbellamy.art â€” All images copyright Michael Bellamy.
  </footer>
</body>
</html>
