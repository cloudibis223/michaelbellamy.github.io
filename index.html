<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Michael Bellamy | Fine Art Photography</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    html, body {
      height: 100%;
      overflow: hidden;
      font-family: sans-serif;
      background-color: black;
      color: white;
    }
    .section {
      height: 100vh;
      width: 100vw;
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2rem;
      position: relative;
    }
    .overlay {
      position: absolute;
      bottom: 2rem;
      left: 2rem;
      background-color: rgba(0, 0, 0, 0.5);
      padding: 1rem 2rem;
      border-radius: 5px;
      font-size: 1.2rem;
    }
    section:nth-of-type(1) { background-image: url('alaska1.jpg'); }
    section:nth-of-type(2) { background-image: url('alaska2.jpg'); }
    section:nth-of-type(3) { background-image: url('alaska3.jpg'); }
    section {
      scroll-snap-align: start;
    }
    main {
      scroll-snap-type: y mandatory;
      overflow-y: scroll;
      height: 100vh;
    }
    footer {
      text-align: center;
      padding: 2rem;
      background-color: #111;
      color: #aaa;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <main>
    <section class="section">
      <div class="overlay">Snow-capped peaks near Denali</div>
    </section>
    <section class="section">
      <div class="overlay">Morning mist over a tundra valley</div>
    </section>
    <section class="section">
      <div class="overlay">Golden light on coastal cliffs</div>
    </section>
  </main>
  <footer>
    &copy; 2025 michaelbellamy.art â€” All images copyright Michael Bellamy.
  </footer>
</body>
</html>
